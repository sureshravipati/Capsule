<div class="container padding_5">
    <h4 class="title">Task Manager</h4>

    <div class="margin-5">
        <h4>
            <a class="link1" (click)='AddTask()'>Add Task</a>
            <a class="link2" (click)='ViewTask()'>View Task</a>
        </h4>
    </div>


    <div class="container">
        <table class="table border-none">
            <tr class="task">
                <td>
                     <label>Task:</label>
                 </td>
               <td colspan="5">
                    <input id='taskName' [(ngModel)]='taskName' type="text" (keyup)="SearchByTask()" style="margin-left: 0px; width: 100%;"/>
                </td>
                <td>
                    <label style=" display: inline-block; white-space: nowrap;">Parent Task:</label>
                </td>
                <td colspan="5">                   
                    <input type="text" [(ngModel)]='pTaskName' (keyup)='SearchByParentTask()' style="margin-left: 0px; width: 93%;"/>
                </td>

            </tr>

            <tr>
                <td colspan="2">
                    <label style=" display: inline-block; white-space: nowrap;">Priority From:</label>
                </td>
                <td>
                    <input style="width: 80px;" type="number" [(ngModel)]='priorityFrom' (keyup)='SearchByPriority()' />
                </td>
                <td colspan="2">
                    <label style=" display: inline-block; white-space: nowrap;">Priority To:</label>
                </td>
                <td>
                    <input style="width: 80px;" type="number" [(ngModel)]='priorityTo' (keyup)='SearchByPriority()' />
                </td>
                <td colspan="2">
                    <label style=" display: inline-block; white-space: nowrap;">Start Date:</label>
                </td>
                <td>
                    <input style="width: 150px;" type="date" [(ngModel)]='startDate' (change)='SearchByDate()' />
                </td>
                <td colspan="2">
                    <label style=" display: inline-block; white-space: nowrap;">End Date:</label>
                </td>
                <td>
                    <input style="width: 150px;" type="date" [(ngModel)]='endDate' (change)='SearchByDate()' />
                </td>
            </tr>


        </table>

    </div>

    <hr>
    <table class="table border-none">
        <tbody *ngFor="let data of taskListFiltered" class="listTbl">
            <tr>
                <th>Task</th>
                <th>Parent</th>
                <th>Priority</th>
                <th>Start</th>
                <th>End</th>
                <th></th>
                <th></th>
            </tr>
            <tr id="listContent">
                <td>
                    <label>{{data.taskName}}</label>
                </td>
                <td>
                    <label>{{data.parentTask}}</label>
                </td>
                <td>{{data.priority}}</td>
                <td>{{data.startDate}}</td>
                <td>{{data.endDate}}</td>
                <td *ngIf="data.isTaskEnded == 0">
                    <button (click)='EditTask(data)'>Edit</button>
                </td>
                <td *ngIf="data.isTaskEnded == 0 ">
                    <button (click)='EndTask(data)'>End Task</button>
                </td>
                <td *ngIf="data.isTaskEnded != 0 ">
                    <button disabled>Task Ended</button>
                </td>
                <td *ngIf="data.isTaskEnded != 0 ">
                </td>
            </tr>
        </tbody>
    </table>
</div>
